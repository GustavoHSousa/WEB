<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sexo=prompt("Digite o sexo(M/F): ");
        var sexo=sexo.toUpperCase()
        if(sexo=="M" || sexo=="F"){
            if(sexo == "M"){
                alert("Sexo masculino");
            }
            if(sexo == "F"){
                alert("Sexo feminino");
            }
        }
        else{
                alert("Sexo invalido");
            }
    </script>
</body>
</html>
